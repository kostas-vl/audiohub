<div class="row add-folder-dialog">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <br>

        <md-select class="pull-right dialog-input" placeholder="Action" [(ngModel)]="selectedAction">

            <md-option *ngFor="let option of addOptions" [value]="option.value">

                {{option.label}}

            </md-option>

        </md-select>

    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <br>

        <div [ngSwitch]="selectedAction">

            <div *ngSwitchCase="0">

                <md-input-container class="dialog-input">

                    <input mdInput placeholder="IP Address" [(ngModel)]="mountFolder.ip">

                </md-input-container>

                <md-input-container class="dialog-input">

                    <input mdInput placeholder="Volume" [(ngModel)]="mountFolder.volume">

                </md-input-container>

                <md-input-container class="dialog-input">

                    <input mdInput placeholder="Username" [(ngModel)]="mountFolder.user">

                </md-input-container>

                <md-input-container class="dialog-input">

                    <input mdInput placeholder="Password" type="password" [(ngModel)]="mountFolder.password">

                </md-input-container>

            </div>

            <div *ngSwitchCase="1">

                <md-input-container class="dialog-input">

                    <input mdInput placeholder="Name" [(ngModel)]="folder.name">

                </md-input-container>

                <md-input-container class="dialog-input">

                    <input mdInput placeholder="Path" [(ngModel)]="folder.path">

                </md-input-container>

            </div>

            <div *ngSwitchCase="2">

                <md-input-container class="dialog-input">

                    <input mdInput placeholder="Path" [(ngModel)]="downloadDetails.path">

                </md-input-container>

                <md-input-container class="dialog-input">

                    <input mdInput placeholder="Url" [(ngModel)]="downloadDetails.url">

                </md-input-container>

            </div>

        </div>

    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <div class="pull-right">

            <button md-button color="primary" (click)="addFolder()">Add</button>

            <button md-button color="warn" (click)="cancel()">Cancel</button>

        </div>

    </div>

</div>
