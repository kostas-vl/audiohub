<div class="streams-card row">

    <div class="col-lg-12 col-mat-12 col-sm-12 col-xs-12">

        <mat-toolbar color="primary">

            Streams

        </mat-toolbar>

    </div>

    <div class="col-lg-12 col-mat-12 col-sm-12 col-xs-12">

        <mat-card>

            <mat-card-content>

                <br>

                <div class="row">

                    <div class="col-12">

                        <mat-form-field class="streams-input">

                            <input matInput type="text" placeholder="Url" [(ngModel)]="url">

                        </mat-form-field>

                        <div class="text-right">

                            <button mat-button color="primary" (click)="onRequestStream(url)">Add</button>

                            <button mat-button color="primary" (click)="onRefresh()">Refresh</button>

                        </div>

                    </div>

                    <div class="col-12">

                        <app-loader [loading]="loading"></app-loader>

                        <div *ngIf="!loading">

                            <mat-nav-list>

                                <h3 mat-subheader>History</h3>

                                <mat-list-item (click)="onLoad(entry)" *ngFor="let entry of streamHistory">

                                    <mat-icon mat-list-avatar color="warn">airplay</mat-icon>

                                    <h4 mat-line>{{entry.title}}</h4>

                                    <p mat-line>{{entry.url}}</p>

                                </mat-list-item>

                            </mat-nav-list>

                        </div>

                    </div>

                </div>

            </mat-card-content>

        </mat-card>

    </div>

</div>
