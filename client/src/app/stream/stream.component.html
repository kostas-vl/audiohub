<div class="streams-card row">

    <div class="col-lg-12 col-mat-12 col-sm-12 col-xs-12">

        <mat-toolbar color="primary">

            Streams

        </mat-toolbar>

    </div>

    <div class="col-lg-12 col-mat-12 col-sm-12 col-xs-12">

        <mat-card>

            <mat-card-content>

                <mat-tab-group #tabGroup>

                    <mat-tab label="Details">

                        <br>

                        <mat-form-field class="streams-input">

                            <input matInput type="text" placeholder="Url" [(ngModel)]="url">

                        </mat-form-field>

                    </mat-tab>

                    <mat-tab label="History">

                        <br>

                        <div class="text-right">

                            <button mat-icon-button color="primary" (click)="onRefresh()">

                                <mat-icon>refresh</mat-icon>

                            </button>

                        </div>

                        <app-loader [loading]="loading"></app-loader>

                        <div *ngIf="!loading">

                            <mat-nav-list *ngFor="let entry of streamHistory">

                                <mat-list-item (click)="onLoad(entry)">

                                    <mat-icon mat-list-avatar color="warn">airplay</mat-icon>

                                    <h4 mat-line>{{entry.title}}</h4>

                                    <p mat-line>{{entry.url}}</p>

                                </mat-list-item>

                            </mat-nav-list>

                        </div>

                    </mat-tab>

                </mat-tab-group>

            </mat-card-content>

            <mat-card-actions class="text-right">

                <div [hidden]="tabGroup.selectedIndex !== 0">

                    <button mat-button color="primary" (click)="onRequestStream(url)">Ok</button>

                </div>

            </mat-card-actions>

        </mat-card>

    </div>

</div>
