<div class="streams-card row">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <md-toolbar color="primary">

            Streams

        </md-toolbar>

    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <md-card>

            <md-card-content>

                <md-tab-group #tabGroup>

                    <md-tab label="DETAILS">

                        <br>

                        <md-input-container class="streams-input">

                            <input mdInput type="text" placeholder="Url" [(ngModel)]="url">

                        </md-input-container>

                    </md-tab>

                    <md-tab label="HISTORY">

                        <br>

                        <div class="text-right">

                            <button md-icon-button color="primary" (click)="onRefresh()">

                                <md-icon>refresh</md-icon>

                            </button>

                        </div>

                        <md-nav-list *ngFor="let entry of streamHistory">

                            <md-list-item (click)="onLoad(entry)">

                                <md-icon md-list-avatar color="warn">airplay</md-icon>

                                <h4 md-line>{{entry.title}}</h4>

                                <p md-line>{{entry.url}}</p>

                            </md-list-item>

                        </md-nav-list>

                    </md-tab>

                </md-tab-group>

            </md-card-content>

            <md-card-actions class="text-right">

                <button md-button color="primary" (click)="onRequestStream(url)">OK</button>

            </md-card-actions>

        </md-card>

    </div>

</div>
