<div class="row">

    <br>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <md-toolbar color="primary">

            SETTINGS

        </md-toolbar>

    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <md-card>

            <md-card-content>

                <md-slide-toggle [(ngModel)]="settings.dark_theme" (change)="onChange()">DARK THEME</md-slide-toggle>

                <md-select class="settings-select" placeholder="SIDENAV MODE" [(ngModel)]="settings.sidenav_mode" (change)="onChange()">

                    <md-option value="over">

                        OVER

                    </md-option>

                    <md-option value="side">

                        SIDE

                    </md-option>

                    <md-option value="push">

                        PUSH

                    </md-option>

                </md-select>


            </md-card-content>

            <br>

        </md-card>

    </div>

</div>
