<md-card>

    <md-card-content>

        <md-tab-group #tabGroup class="add-folder-dialog">

            <md-tab label="MOUNT">

                <br>

                <md-input-container class="dialog-input">

                    <input mdInput placeholder="IP Address" [(ngModel)]="mountFolder.ip">

                </md-input-container>

                <md-input-container class="dialog-input">

                    <input mdInput placeholder="Volume" [(ngModel)]="mountFolder.volume">

                </md-input-container>

                <md-input-container class="dialog-input">

                    <input mdInput placeholder="Username" [(ngModel)]="mountFolder.user">

                </md-input-container>

                <md-input-container class="dialog-input">

                    <input mdInput placeholder="Password" type="password" [(ngModel)]="mountFolder.password">

                </md-input-container>

            </md-tab>

            <md-tab label="LOCAL">

                <br>

                <md-input-container class="dialog-input">

                    <input mdInput placeholder="Name" [(ngModel)]="folder.name">

                </md-input-container>

                <md-input-container class="dialog-input">

                    <input mdInput placeholder="Path" [(ngModel)]="folder.path">

                </md-input-container>

            </md-tab>


            <md-tab label="DOWNLOAD">

                <br>

                <md-input-container class="dialog-input">

                    <input mdInput placeholder="System" [(ngModel)]="downloadDetails.system">

                </md-input-container>

                <md-input-container class="dialog-input">

                    <input mdInput placeholder="Url" [(ngModel)]="downloadDetails.url">

                </md-input-container>

                <md-select class="dialog-select" placeholder="File Format" [(ngModel)]="downloadDetails.fileFormat">

                    <md-option *ngFor="let option of fileFormatOptions" [value]="option">

                        {{option}}

                    </md-option>

                </md-select>

            </md-tab>

        </md-tab-group>

    </md-card-content>

    <md-card-actions class="text-right">

        <button md-button color="primary" (click)="onComplete()">OK</button>

    </md-card-actions>

</md-card>
